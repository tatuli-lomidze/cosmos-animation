<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmos Animation</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="section">
            <!-- Background -->
            <div class="background">  
                <!-- text -->
               <div class="cosmostext"> <h1 class="cosmos">COSMOS</h1> </div>

                <img class="cosmonaut" src="img/cosmonaut.png" alt="cosmonaut">

                <img class="planet" src="img/planet.png" alt="planet"> 
                <img class="spaceship" src="img/spaceship.png" alt="spaceship">
            </div>
            
                
        </section>
    </main>

</html>
